<div class="match-time"
     [innerHTML]="state.matchTime"></div>

<img class="team-banner"
     src="images/5892_white.png" />

<div class="battery-voltage"
     [innerHTML]="state.batteryVoltage"></div>

<img class="camera-feed"
     src="images/cam_placeholder.png" />

<img class="gearbolt"
     src="images/gearbolt.png" />

<div class="connection-state"
     [innerHTML]="state.connectionMessage"></div>

<div class="warnings">
    <h2>Warnings</h2>
    <ul>
        <li *ngFor="let warning of state.warnings"
            [innerHTML]="warning"></li>
    </ul>
</div>
