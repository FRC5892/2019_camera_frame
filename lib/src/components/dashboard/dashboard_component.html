<div class="match-time"
     [innerHtml]="state.matchTime"></div>

<img class="team-banner"
     src="images/5892_white.png" />

<div class="battery-voltage"
     [innerHtml]="state.batteryVoltage"></div>

<cf-cam-display [placeholder]="false"
                [sideways]="true">
</cf-cam-display>

<img class="gearbolt"
     src="images/gearbolt.png" />

<div class="connection-state"
     [innerHtml]="state.connectionMessage"></div>

<div class="notices">
    <table>
        <tr>
            <td colspan="2"><h2>Infos</h2></td>
        </tr>
        <tr>
            <td>Slow drive</td>
            <td><cf-bool [on]="state.infos.slowDrive"></cf-bool></td>
        </tr>
        <tr>
            <td>Kill drive</td>
            <td><cf-bool [on]="state.infos.killDrive"></cf-bool></td>
        </tr>
        <tr>
            <td>Slow elevator</td>
            <td><cf-bool [on]="state.infos.slowElevator"></cf-bool></td>
        </tr>
        <!--
        <tr>
            <td>Has hatch</td>
            <td><cf-bool [on]="state.infos.hasHatch"></cf-bool></td>
        </tr>
        <tr>
            <td>Has cargo</td>
            <td><cf-bool [on]="state.infos.hasCargo"></cf-bool></td>
        </tr>
        -->
        <tr>
            <td colspan="2"><h2>Warnings</h2></td>
        </tr>
        <tr>
            <td>Brownout</td>
            <td><cf-bool [on]="state.warnings.brownedOut"></cf-bool></td>
        </tr>
    </table>
</div>

<cf-pressure-gauge class="pressure-gauge"
                   [fullness]="state.pressureFullness"></cf-pressure-gauge>
